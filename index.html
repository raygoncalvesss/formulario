<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <h1>Formulario Completo</h1>

    <form>
        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" maxlenght="100">

            <label for="Email">Email:</label>
            <input type="Email" id="email" name="email" placeholder="seuemail@gmail.com" maxlenght="100">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="senha" required minlength="8" maxlength="12">

            <label for="idade">Idade:</label>
            <input type="number" id="Idade" name="idade" placeholder="Idade" required minlength="18" max="100">

            <label for="data de nascimento">Data de nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="website">Website:</label>
            <input type="text" id="website" name="website" placeholder="http://ww.seusite.com" required>

        </fieldset>

        <fieldset>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino" checked>
            <label for="feminino">feminino</label>

            <input type="radio" id="outros" name="genero" value="outros" checked>
            <label for="outros">outros</label>

            <label>Interesses:</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">tecnologia</label>

            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">esportes</label>

            <input type="checkbox" id="comida" name="interesses" value="comida">
            <label for="comida">comida</label>

            <label for="cidade">Cidade</label>
            <select id="cidade" name="cidade">
                <option value="São-Paulo">São-Paulo</option>
                <option value="Rio-de-Janeiro">Rio de Janeiro</option>
                <option value="Belo-Horizonte">Belo-Horizonte</option>
                <option value="Brasilia">Brasilia</option>
                <option value="Curitiba">Curitiba</option>
                <option value="Manaus">Manaus</option>

                <label for="Descrição">Descrição</label>
                <textarea id="Descrição" name="Descrição" placeholder="Conte-nos sobre você" required></textarea>

        </fieldset>
        <fieldset>
            <legend>Envio de arquivo</legend>
            <label for="foto">foto do perfil</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>

            <button type="submit">enviar</button>

        </fieldset>
    </form>
</body>
</html>
